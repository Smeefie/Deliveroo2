apiVersion: v1
kind: Service
metadata:
  name: authentication
spec:
  selector:
    app: authentication
  ports:
    - protocol: "TCP"
      port: 8083
      targetPort: 8083
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  selector:
    matchLabels:
      app: authentication
  replicas: 3
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication
          image: smeefie/authenticationprototype:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: kafka-service
              value: "kafka-service"